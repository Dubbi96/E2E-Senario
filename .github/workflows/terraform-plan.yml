name: terraform-plan

on:
  pull_request:
    branches: [main]
    paths:
      - "infra/terraform/**"
      - ".github/workflows/terraform-*.yml"

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (S3 backend)
        run: >
          terraform init
          -backend-config="bucket=${{ secrets.TFSTATE_BUCKET }}"
          -backend-config="key=${{ secrets.TFSTATE_KEY }}"
          -backend-config="region=${{ secrets.AWS_REGION }}"
          -backend-config="dynamodb_table=${{ secrets.TFSTATE_DYNAMODB_TABLE }}"
          -backend-config="encrypt=true"

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        env:
          TF_VAR_project: ${{ secrets.TF_PROJECT }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_vpc_id: ${{ secrets.TF_VPC_ID }}
          TF_VAR_public_subnet_ids: ${{ secrets.TF_PUBLIC_SUBNET_IDS }}
          TF_VAR_private_subnet_ids: ${{ secrets.TF_PRIVATE_SUBNET_IDS }}
          TF_VAR_api_image: ${{ secrets.TF_API_IMAGE }}
          TF_VAR_worker_image: ${{ secrets.TF_WORKER_IMAGE }}
          TF_VAR_jwt_secret_key: ${{ secrets.TF_JWT_SECRET_KEY }}
          TF_VAR_db_password: ${{ secrets.TF_DB_PASSWORD }}
        run: terraform plan -no-color


